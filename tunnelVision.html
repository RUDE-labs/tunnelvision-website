<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tunnel Vision</title>
	<link rel="stylesheet" href="tunnelVision.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<div class="container">
		<header>
			<div class="site-logo">
				<a href="javascript:void(0)">
					<img class="desktop-logo" src="images/logo.png" alt="site-logo">
					<img class="mobile-logo" src="images/mobile-logo.png" alt="site-logo">
				</a>
			</div>
			<div class="social-links">
				<a href="https://twitter.com/" target="_blank">
					<img src="images/twitter.svg" alt="Twitter">
					<span>Twitter</span>
				</a>
			</div>
		</header>
		<div class="content-wrapper">
			<div class="content">
				<div class="left-content">
					<h1>Website coming soon</h1>	
					<p>Decentralized Live Streaming</p>
				</div>
				<div class="right-content">
					<img class="bg-absolute" src="images/content-image.png" alt="Content image">
					<div class="mobile-apps">
						<a href="javascript:void(0)">
							<div>
								<img src="images/ios.png" alt="App Store">
							</div>
							<div>
								<p>Coming soon in</p>
								<img src="images/app-store.png" alt="App Store">
							</div>
						</a>
						<a href="javascript:void(0)">
							<div>
								<img src="images/android.png" alt="Google Play">
							</div>
							<div>
								<p>Coming soon in</p>
								<img src="images/google-play.png" alt="Google Play">
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
